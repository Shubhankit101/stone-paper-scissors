<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Stone Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers stone. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock1.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper1.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissor1.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>
</body>

</html>
